<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Arm Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #0a0a0f;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(13, 17, 23, 0.9);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            font-size: 12px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        #info-overlay h3 {
            color: #58a6ff;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .joint-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #21262d;
        }

        .joint-info:last-child {
            border-bottom: none;
        }

        .joint-name {
            color: #8b949e;
        }

        .joint-value {
            color: #7ee787;
            font-weight: 600;
        }

        #position-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #30363d;
        }

        .position-label {
            color: #f0883e;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .position-coords {
            color: #a5d6ff;
            font-size: 11px;
        }

        #terminal-panel {
            width: 400px;
            background: #0d1117;
            border-left: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        #terminal-header {
            background: #161b22;
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        #terminal-title {
            margin-left: 8px;
            color: #8b949e;
            font-size: 13px;
        }

        #terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-size: 13px;
            line-height: 1.6;
        }

        #terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        #terminal-output::-webkit-scrollbar-track {
            background: #0d1117;
        }

        #terminal-output::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .output-line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-command {
            color: #58a6ff;
        }

        .output-success {
            color: #7ee787;
        }

        .output-error {
            color: #f85149;
        }

        .output-info {
            color: #8b949e;
        }

        .output-warning {
            color: #f0883e;
        }

        .output-highlight {
            color: #a5d6ff;
        }

        #terminal-input-container {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #161b22;
            border-top: 1px solid #30363d;
        }

        #prompt {
            color: #7ee787;
            margin-right: 8px;
            font-weight: 600;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 13px;
            outline: none;
        }

        #terminal-input::placeholder {
            color: #484f58;
        }

        .help-section {
            margin: 8px 0;
            padding: 8px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 4px;
            border-left: 3px solid #58a6ff;
        }

        .help-cmd {
            color: #f0883e;
            font-weight: 600;
        }

        .status-animating {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            animation: pulse 1s infinite;
        }

        .status-animating.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        #view-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
        }

        .view-btn {
            background: rgba(13, 17, 23, 0.9);
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            transition: all 0.2s;
        }

        .view-btn:hover {
            background: rgba(48, 54, 61, 0.9);
            color: #e0e0e0;
            border-color: #58a6ff;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="info-overlay">
            <h3>Joint Angles</h3>
            <div class="joint-info">
                <span class="joint-name">Base (θ₁)</span>
                <span class="joint-value" id="base-angle">0.0°</span>
            </div>
            <div class="joint-info">
                <span class="joint-name">Shoulder (θ₂)</span>
                <span class="joint-value" id="shoulder-angle">0.0°</span>
            </div>
            <div class="joint-info">
                <span class="joint-name">Elbow (θ₃)</span>
                <span class="joint-value" id="elbow-angle">0.0°</span>
            </div>
            <div class="joint-info">
                <span class="joint-name">Wrist (θ₄)</span>
                <span class="joint-value" id="wrist-angle">0.0°</span>
            </div>
            <div class="joint-info">
                <span class="joint-name">Rotate (θ₅)</span>
                <span class="joint-value" id="rotate-angle">0.0°</span>
            </div>
            <div id="position-info">
                <div class="position-label">Gripper Position</div>
                <div class="position-coords" id="end-effector-pos">X: 0.00  Y: 0.00  Z: 0.00</div>
                <div class="position-coords" style="font-size: 9px; color: #6e7681; margin-top: 4px;">X=L/R  Y=Fwd  Z=Height</div>
            </div>
        </div>
        <div class="status-animating" id="status-animating">● MOVING</div>
        <div id="view-controls">
            <button class="view-btn" onclick="resetCamera()">Reset View</button>
            <button class="view-btn" onclick="setTopView()">Top</button>
            <button class="view-btn" onclick="setSideView()">Side</button>
            <button class="view-btn" onclick="setFrontView()">Front</button>
        </div>
    </div>
    <div id="terminal-panel">
        <div id="terminal-header">
            <span class="terminal-dot dot-red"></span>
            <span class="terminal-dot dot-yellow"></span>
            <span class="terminal-dot dot-green"></span>
            <span id="terminal-title">Robot Arm Controller v1.0</span>
        </div>
        <div id="terminal-output"></div>
        <div id="terminal-input-container">
            <span id="prompt">❯</span>
            <input type="text" id="terminal-input" placeholder="Type 'help' for commands..." autocomplete="off" spellcheck="false">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
